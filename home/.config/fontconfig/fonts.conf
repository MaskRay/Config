<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--
    Provide required aliases for standard names
  -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Source Han Sans</family>
      <family>DejaVu Sans</family>
      <family>ZhunYuan</family>
      <family>微軟正黑體</family>
      <family>WenQuanYi Micro Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>ZhunYuan</family>
      <family>微軟正黑體</family>
      <family>WenQuanYi Micro Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans</family>
      <family>DejaVu Sans</family>
      <family>ZhunYuan</family>
      <family>微軟正黑體</family>
      <family>WenQuanYi Micro Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FantasqueSansM Nerd Font</family>
      <family>Source Code Pro</family>
      <family>DejaVu Sans Mono</family>
      <family>思源黑体</family>
      <family>ZhunYuan</family>
      <family>微軟正黑體</family>
      <family>WenQuanYi Micro Hei Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Allegro</family>
    </prefer>
  </alias>
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>BoomerangItalic</family>
      <family>Heiti TC</family>
    </prefer>
  </alias>

  <!-- <selectfont> -->
  <!--   <rejectfont> -->
  <!--     <glob>/usr/share/fonts/noto/*</glob> -->
  <!--   </rejectfont> -->
  <!-- </selectfont> -->

  <!-- This adds Noto Color Emoji to the font families sans, serif, sans-serif and monospace -->
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>sans</string></test>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>
  <!-- Discord loads the system's sans-serif font family, add Noto Color Emoji to it -->
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Add emoji generic family -->
  <alias binding="strong">
    <family>emoji</family>
    <default><family>Noto Color Emoji</family></default>
  </alias>

  <!-- Alias requests for the other emoji fonts -->
  <alias binding="strong">
    <family>Apple Color Emoji</family>
    <prefer><family>Noto Color Emoji</family></prefer>
    <default><family>emoji</family></default>
  </alias>
  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer><family>Noto Color Emoji</family></prefer>
    <default><family>emoji</family></default>
  </alias>
</fontconfig>
